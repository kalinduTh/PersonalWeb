    <link href="styles.css" rel="stylesheet">
</head>
<body class="home">
    <div class="navbar">
        <div class="nav-left">
            <a href="index.html"><h2>Kalindu Th.</h2></a>
        </div>
        <div class="nav-menu">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="works.html">Works</a></li>
                <li><a href="contact.html" id="active">Contact</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <i id="menu-icon" class="fi-br-menu-burger"></i>
        </div>
    </div>
    <div class="header">
        <div class="contact-head">
            <h2>Hello! Feel free to reach me!</h2>
        </div>
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <form id="contact-form">
                        <div class="mb-3">
                            <label for="nameInput" class="form-label">Name</label>
                            <input type="text" class="form-control" id="nameInput" name="from_name" placeholder="Your Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="emailInput" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="emailInput" name="reply_to" placeholder="name@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="messageInput" class="form-label">Message</label>
                            <textarea class="form-control" id="messageInput" name="message" rows="5" placeholder="Write your message here..." required></textarea>
                        </div>
                        <button type="submit" class="btn bg-black text-white w-100">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div class="footer">
        <p class="copyright">Copyright &copy; 2025 Kalindu Tharanga</p>
        <div class="f-contact">
            <a href="https://www.instagram.com/kalindu_tharanga/" target="_blank"><i class="fi fi-brands-instagram"></i></a>
            <a href="https://www.linkedin.com/in/kalindu-tharanga-a9b7511a7/" target="_blank"><i class="fi fi-brands-linkedin"></i></a>
            <a href="https://github.com/kalinduTh" target="_blank"><i class="fi fi-brands-github"></i></a>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        // Replace 'YOUR_USER_ID' with your actual EmailJS User ID (public key)
        (function(){
            emailjs.init('4Scfhe_BS8ifa4jS8');
        })();

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            emailjs.sendForm('service_wwm3sln', 'template_0vqwlf8', this)
                .then(function() {
                    alert('Email sent successfully!');
                    document.getElementById('contact-form').reset();
                }, function(error) {
                    alert('Failed to send email. Please try again.');
                    console.error('EmailJS error:', error);
                });
        });
    </script>
</body>
</html>
